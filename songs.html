		<script>
			var audio = new Audio();
			
			function playAudio(name, volume = 1) {
				audio.src = ("Sounds/"+name);
				audio.volume = volume;
				audio.play();
			}
		
			function stopAudio() {
				audio.pause();
			}
		</script>
